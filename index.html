<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Header + menu -->
    <header>
        <!-- Adding a background video in the header -->
        <video id="bg-header" src="blackboard-school-books-no-copyright.mp4" autoplay="true" loop="true" muted="true"></video>
        <div id="content-header">
            <h1>Que la force des maths soient avec nous</h1>
        </div>
        <!-- Navigation -->  
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#theoreme" title="Calculatrice">Calculatrice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pythagore" title="Théorème de Pythagore">Théorème de Pythagore</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Calculator -->
    <section id="calculator">
        <h2 id="calcul">La Calculatrice</h2>
        <div class="container">
            
            <div class="screen">0</div>

            <div id="line1">
                <div class="item show-memory">MRC</div>
                <div class="item add-memory">M+</div>
                <div class="item remove-memory">M-</div>
                <div class="item racine">√</div>
            </div>

            <div id="line2">
                <div class="item reset">C</div>
                <div class="item signe">±</div>
                <div class="item division">÷</div>
                <div class="item multiplication">X</div>
            </div>

            <div id="line3">
                <div class="item numerator seven">7</div>
                <div class="item numerator eight">8</div>
                <div class="item numerator nine">9</div>
                <div class="item substraction">-</div>
            </div>

            <div id="line4">
                <div class="item numerator four">4</div>
                <div class="item numerator five">5</div>
                <div class="item numerator six">6</div>
                <div class="item addition">+</div>
            </div>
        
            <div id="line5">
                <div class="item numerator one">1</div>
                <div class="item numerator two">2</div>
                <div class="item numerator three">3</div>
                <div class="item btn-equal">=</div>
            </div>

            <div id="line6">
                <div class="item numerator btn-zero">0</div>
                <div class="item point">.</div>
            </div>
        
        </div>

    </section>
    <!-- Module for Pythagore -->
    <section id="pythagore">
        <h2 id="theoreme">Théorème de Pythagore</h2>

    </section>
    <footer>

    </footer>
    <!-- script Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- script calculator -->
    <script src="calculator.js"></script>
</body>
</html>
